version: "3.4"
services:
  singular_cli:
    build: "."
    environment:
      - SINGULAR_PATH=/data
      - SINGULAR_DOWNLOAD=/download
    volumes:
      - .:/data
      - ./data:/download
    entrypoint: 
      - python3
      - /data/singular.py

  singular_frontend:
    build: "frontend"
    volumes:
      - .:/data
    entrypoint:
      - python3
      - /data/frontend/serve.py
   
   nginx:
     image: "nginx"
     volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
